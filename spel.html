  <body>

    <div id="mobiel_scherm">
      <h3>Dit spel is alleen op grote schermen beschikbaar</h3>
    </div>

    <div id="container">

      <div id="rekenscreen">
        <div id="som">
          <h1 id="som"><span id="som1">9</span> X <span id="som2">4</span></h1>
        </div>
        <div class='laadbalk laadbalk_rekensom'>
          <div>
          </div>
        </div>
      </div>

      <div id="canvas">
        <div class="nummer goed nummer1" id="nummer1">
          <p></p>
          <img src="css/bloem.svg">
        </div>
        <div class="nummer fout nummer2" id="nummer2">
          <img src="css/bloem.svg">
          <p>10</p>
        </div>
        <div class="nummer fout nummer3" id=nummer3>
          <img src="css/bloem.svg">
          <p>25</p>
        </div>
        <div id="snake">
          <img id="bram-ogen" src="css/brammetje.svg">
        </div>
        <div id="adelaar">

        </div>

        <div class="bos bos2"></div>
        <div class="bos bos3"></div>
        <div class="bos bos4"></div>
        <div id="gameover">
          <h3 id='game_over_tekst'>Oh nee, gepakt!</h3>

          <h3>Je hebt<span class="score">0</span>punten.</h3>
          <div class='button button_again'>nog een keer</div>
        </div>
      </div>

      <div id="score_div">
        <h3>
          som: <span id="som1_up">9</span> X <span id="som2_up">4</span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          score: <span class="score_veld score">0</span>
        </h3>
      </div>

        <div id="vol">
        </div>
      </div>
